<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Procastify - AI Study Companion</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              discord: {
                bg: '#1e1f22',
                panel: '#2b2d31',
                accent: '#5865F2',
                accentHover: '#4752c4',
                text: '#dbdee1',
                textMuted: '#949ba4',
                hover: '#35373c',
                green: '#23a559',
                red: '#da373c'
              },
              // Theme-aware colors using CSS variables
              app: {
                bg: 'var(--app-bg)',
                panel: 'var(--app-panel)',
                accent: 'var(--app-accent)',
                accentHover: 'var(--app-accent-hover)',
                text: 'var(--app-text)',
                heading: 'var(--app-text-heading)',
                textMuted: 'var(--app-text-muted)',
                hover: 'var(--app-hover)',
                border: 'var(--app-border)',
                green: 'var(--app-green)',
                red: 'var(--app-red)'
              }
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* CSS Variables for Theme Support */
      :root {
        /* Light theme colors */
        --app-bg: #f0fdf4;
        --app-panel: #ffffff;
        --app-accent: #5865F2;
        --app-accent-hover: #4752c4;
        --app-text: #1f2937;
        --app-text-heading: #111827;
        --app-text-muted: #6b7280;
        --app-hover: #ecfdf5;
        --app-border: rgba(0, 0, 0, 0.08);
        --app-green: #38a169;
        --app-red: #e53e3e;
      }

      .dark {
        /* Dark theme colors */
        --app-bg: #1e1f22;
        --app-panel: #2b2d31;
        --app-accent: #5865F2;
        --app-accent-hover: #4752c4;
        --app-text: #dbdee1;
        --app-text-heading: #ffffff;
        --app-text-muted: #949ba4;
        --app-hover: #35373c;
        --app-border: rgba(255, 255, 255, 0.1);
        --app-green: #23a559;
        --app-red: #da373c;
      }

      body {
        background-color: #1e1f22;
        color: #dbdee1;
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar for "Discord" feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2b2d31; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1b1e; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #111214; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
